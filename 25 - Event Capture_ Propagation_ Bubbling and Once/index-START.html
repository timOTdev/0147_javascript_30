<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="body">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');

    function logText(e) {
      // console.log(this.classList.value);
      console.log(this);
      e.stopPropagation(); // stops bubbling upwards, reverse true with capture true
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false, // default, bubbles (ripples upwards)
      // capture: true, // true will capture (ripples downwards) instead
      once: true, // allows click only once, useful for store checkouts
    }))
  </script>
</body>

</html>
